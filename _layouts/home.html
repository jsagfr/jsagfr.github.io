<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <div class="container">
    {% include header.html %}

    {% for post in site.posts %}
    <div class="row">
      <div class="nine column">
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        {{ post.excerpt }}
        <h6>{{ post.date }}</h6>
      </div>
    </div>
    {% endfor %}

    {% include footer.html %}
  </div>
</body>
</html>
